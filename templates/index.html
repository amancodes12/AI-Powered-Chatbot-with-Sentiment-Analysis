{% extends "base.html" %}

{% block title %}Login - AI Sentiment Chatbot{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-robot text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 mb-2">Welcome Back</h2>
                        <p class="text-muted">Login to your AI Chatbot account</p>
                    </div>

                    <form method="POST" action="{{ url_for('main.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person me-1"></i>Username
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter your username"
                                   required 
                                   autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>Password
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" 
                                   class="form-check-input" 
                                   id="remember" 
                                   name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{{ url_for('main.register') }}" class="btn btn-outline-primary mt-2">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </a>
                    </div>
                </div>
            </div>

            <!-- Features Section -->
            <div class="card mt-4 border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">
                        <i class="bi bi-stars text-warning me-2"></i>Features
                    </h5>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="bi bi-chat-square-heart text-success" style="font-size: 2rem;"></i>
                            <p class="small mt-2 mb-0">Smart Responses</p>
                        </div>
                        <div class="col-4">
                            <i class="bi bi-emoji-smile text-warning" style="font-size: 2rem;"></i>
                            <p class="small mt-2 mb-0">Sentiment Analysis</p>
                        </div>
                        <div class="col-4">
                            <i class="bi bi-graph-up text-primary" style="font-size: 2rem;"></i>
                            <p class="small mt-2 mb-0">Analytics Dashboard</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
